version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    groups:
      eslint:
        patterns:
          - 'eslint'
          - 'eslint-plugin-*'
          - '@typescript-eslint/parser'
      jest:
        patterns:
          - 'jest'
          - 'ts-jest'
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
